<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined Solutions | Architect Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plain-draggable@2.5.12/plain-draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.6.0/leader-line.min.js"></script>
    
    <style>
        :root {
            --ss-green: #16c800;
            --ss-black: #050505;
            --ss-sidebar: #0a0a0a;
            --ss-card: #121212;
            --ss-border: rgba(255,255,255,0.08);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--ss-black);
            font-family: 'Inter', sans-serif;
            color: white; overflow: hidden; height: 100vh;
            display: flex;
        }

        #app { display: flex; width: 100vw; height: 100vh; background: var(--ss-black); }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px; background: var(--ss-sidebar);
            border-right: 1px solid var(--ss-border);
            display: flex; flex-direction: column; z-index: 1000;
            flex-shrink: 0;
        }

        .sidebar-header { padding: 25px; border-bottom: 1px solid var(--ss-border); }
        .sidebar-header h1 { margin: 0; font-size: 0.75rem; letter-spacing: 2px; color: var(--ss-green); }

        .project-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .project-item {
            padding: 12px; border-radius: 6px; margin-bottom: 6px;
            background: rgba(255,255,255,0.02); border: 1px solid transparent;
            cursor: pointer;
        }
        .project-item.active { border-color: var(--ss-green); background: rgba(22, 200, 0, 0.1); }

        /* --- VIEWPORT --- */
        .viewport { flex-grow: 1; position: relative; overflow: hidden; background: var(--ss-black); }
        .canvas-grid {
            position: absolute; top: 0; left: 0; width: 5000px; height: 5000px;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px; z-index: 0;
        }

        /* --- NODES --- */
        .node {
            position: absolute; width: 220px; 
            background: var(--ss-card); border: 1px solid var(--ss-border);
            border-radius: 8px; box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            z-index: 10; transition: border-color 0.2s;
        }
        .node.linking-source { border-color: var(--ss-green); box-shadow: 0 0 15px var(--ss-green); }
        .node.linking-target:hover { border-color: cyan; cursor: cell; }

        .drag-handle { height: 12px; background: #222; cursor: grab; border-radius: 8px 8px 0 0; }
        .node:hover .drag-handle { background: #333; }
        .node-body { padding: 15px; }
        .node-input { background: transparent; border: none; color: white; font-weight: 800; font-size: 0.95rem; width: 100%; outline: none; }
        
        .node-actions { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; border-top: 1px solid var(--ss-border); padding-top: 10px; }
        .action-icon { cursor: pointer; opacity: 0.5; transition: 0.2s; font-size: 0.6rem; font-weight: bold; padding: 4px 0; }
        .action-icon:hover { opacity: 1; color: var(--ss-green); }

        /* BUTTONS */
        .btn {
            background: #1a1a1a; color: white; border: 1px solid var(--ss-border);
            padding: 12px; font-weight: bold; font-size: 0.7rem; cursor: pointer;
            text-transform: uppercase; border-radius: 6px; width: 100%; transition: 0.2s;
        }
        .btn-green { background: var(--ss-green); color: black; border: none; }
        .btn:hover { background: #fff; color: #000; }

        .metrics-bar {
            position: absolute; bottom: 20px; left: 300px; right: 20px;
            background: rgba(10,10,10,0.95); padding: 15px 25px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid var(--ss-border); backdrop-filter: blur(10px); z-index: 500;
        }
        
        select, input[type="number"] {
            background: #000; border: 1px solid #333; color: white; padding: 4px; font-size: 0.7rem; border-radius: 4px;
        }

        .link-mode-indicator {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: var(--ss-green); color: black; padding: 8px 20px; border-radius: 20px;
            font-weight: bold; font-size: 0.8rem; z-index: 2000;
        }
    </style>
</head>
<body>

<div id="app">
    <div v-if="linkSource" class="link-mode-indicator">
        SELECT TARGET NODE TO CONNECT... <span @click="linkSource = null" style="cursor:pointer; text-decoration: underline; margin-left: 10px;">CANCEL</span>
    </div>

    <aside class="sidebar">
        <div class="sidebar-header"><h1>STREAMLINED ARCHITECT</h1></div>
        <div class="project-list">
            <div v-for="p in projects" :key="p.id" class="project-item" :class="{active: activeProjectId === p.id}" @click="loadProject(p.id)">
                <div style="font-weight:bold;">{{ p.name }}</div>
                <div style="font-size:0.6rem; color:#555; margin-top:4px;">{{ p.count || 0 }} System Nodes</div>
            </div>
        </div>
        <div style="padding: 20px;">
            <button class="btn btn-green" @click="createProject">New Client +</button>
        </div>
    </aside>

    <main class="viewport" id="canvas-view">
        <div class="canvas-grid"></div>
        <button v-if="activeProjectId" class="btn btn-green" style="position:absolute; top:20px; right:20px; width:auto; z-index:100;" @click="addNode">Add Node +</button>

        <div v-for="node in nodes" :key="node.id" :id="node.id" 
             class="node" 
             :class="{'linking-source': linkSource === node.id, 'linking-target': linkSource && linkSource !== node.id}"
             :style="{left: node.x+'px', top: node.y+'px'}"
             @click="handleNodeClick(node.id)">
            
            <div class="drag-handle"></div>
            <div class="node-body">
                <input v-model="node.title" class="node-input" @input="save" placeholder="Node Name">
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:10px;">
                    <div>
                        <label style="font-size:0.5rem; color:#444;">UNITS</label>
                        <input type="number" v-model.number="node.hours" @input="save" style="width:100%">
                    </div>
                    <div>
                        <label style="font-size:0.5rem; color:#444;">TIER</label>
                        <select v-model.number="node.rate" @change="save" style="width:100%">
                            <option :value="100">Tier 1</option>
                            <option :value="200">Tier 2</option>
                            <option :value="300">Tier 3</option>
                        </select>
                    </div>
                </div>

                <div class="node-actions">
                    <span class="action-icon" @click.stop="startLinking(node.id)">ðŸ”— LINK</span>
                    <span class="action-icon" @click.stop="clearConnections(node.id)">ðŸ§¹ CLEAR</span>
                    <span class="action-icon" @click.stop="removeNode(node.id)" style="color:#ff4444;">Ã— DELETE</span>
                </div>
            </div>
        </div>

        <div class="metrics-bar" v-if="activeProjectId">
            <div style="font-size:0.7rem; color:#555;">CLIENT: <span style="color:white; font-weight:bold;">{{ activeProjectName }}</span></div>
            <div style="display:flex; gap:30px;">
                <div style="font-size:0.7rem; color:#fff;">WORKLOAD: {{ totalHours }} Units</div>
                <div style="font-size:0.7rem; color:var(--ss-green); font-weight:bold;">ESTIMATE: ${{ totalCost }}</div>
            </div>
        </div>
    </main>
</div>

<script>
    const { createApp, ref, onMounted, nextTick, computed } = Vue;

    createApp({
        setup() {
            const projects = ref([]);
            const activeProjectId = ref(null);
            const nodes = ref([]);
            const linkSource = ref(null);
            let activeConnections = []; // Holds LeaderLine instances

            const totalCost = computed(() => nodes.value.reduce((s, n) => s + ((n.hours || 0) * (n.rate || 0)), 0));
            const totalHours = computed(() => nodes.value.reduce((s, n) => s + (n.hours || 0), 0));
            const activeProjectName = computed(() => projects.value.find(p => p.id === activeProjectId.value)?.name || '');

            const save = () => {
                if (!activeProjectId.value) return;
                localStorage.setItem('ss_nodes_' + activeProjectId.value, JSON.stringify(nodes.value));
                const p = projects.value.find(p => p.id === activeProjectId.value);
                if (p) p.count = nodes.value.length;
                localStorage.setItem('ss_architect_v5_1', JSON.stringify(projects.value));
            };

            const refreshLines = () => {
                activeConnections.forEach(c => c.line.position());
            };

            const initDraggable = (nodeObj) => {
                nextTick(() => {
                    const el = document.getElementById(nodeObj.id);
                    const d = new PlainDraggable(el, { handle: el.querySelector('.drag-handle') });
                    d.left = nodeObj.x; d.top = nodeObj.y;
                    d.onMove = () => {
                        nodeObj.x = d.left; nodeObj.y = d.top;
                        refreshLines();
                        save();
                    };
                });
            };

            const drawAllLines = () => {
                // Clear existing line instances from DOM
                activeConnections.forEach(c => c.line.remove());
                activeConnections = [];

                nodes.value.forEach(node => {
                    if (node.links && node.links.length > 0) {
                        node.links.forEach(targetId => {
                            const startEl = document.getElementById(node.id);
                            const endEl = document.getElementById(targetId);
                            if (startEl && endEl) {
                                const line = new LeaderLine(startEl, endEl, {
                                    color: '#16c800', size: 2, path: 'grid', 
                                    startSocket: 'bottom', endSocket: 'top',
                                    outline: true, outlineColor: '#050505'
                                });
                                activeConnections.push({ source: node.id, target: targetId, line });
                            }
                        });
                    }
                });
            };

            const startLinking = (id) => { linkSource.value = id; };

            const handleNodeClick = (targetId) => {
                if (!linkSource.value || linkSource.value === targetId) return;
                
                const sourceNode = nodes.value.find(n => n.id === linkSource.value);
                if (!sourceNode.links) sourceNode.links = [];
                
                if (!sourceNode.links.includes(targetId)) {
                    sourceNode.links.push(targetId);
                    drawAllLines();
                    save();
                }
                linkSource.value = null;
            };

            const clearConnections = (id) => {
                const node = nodes.value.find(n => n.id === id);
                node.links = [];
                // Also remove any links pointing TO this node from others
                nodes.value.forEach(n => {
                    if (n.links) n.links = n.links.filter(l => l !== id);
                });
                drawAllLines();
                save();
            };

            const loadProject = (id) => {
                activeProjectId.value = id;
                const saved = localStorage.getItem('ss_nodes_' + id);
                nodes.value = saved ? JSON.parse(saved) : [
                    {id: 'root-'+Date.now(), title: 'PRIMARY HUB', x: 400, y: 150, hours: 1, rate: 200, links: []}
                ];
                nextTick(() => {
                    nodes.value.forEach(n => initDraggable(n));
                    drawAllLines();
                });
            };

            const createProject = () => {
                const name = prompt("Client Name:");
                if (!name) return;
                const id = 'p' + Date.now();
                projects.value.push({id, name, count: 0});
                loadProject(id);
                save();
            };

            const addNode = () => {
                const id = 'n' + Date.now();
                const newNode = {id, title: 'NEW PROCESS', x: 100, y: 100, hours: 1, rate: 200, links: []};
                nodes.value.push(newNode);
                initDraggable(newNode);
                save();
            };

            const removeNode = (id) => {
                nodes.value = nodes.value.filter(n => n.id !== id);
                nodes.value.forEach(n => { if(n.links) n.links = n.links.filter(l => l !== id); });
                drawAllLines();
                save();
            };

            onMounted(() => {
                const data = localStorage.getItem('ss_architect_v5_1');
                if (data) {
                    projects.value = JSON.parse(data);
                    if (projects.value.length > 0) loadProject(projects.value[0].id);
                }
            });

            return { 
                projects, activeProjectId, nodes, totalCost, totalHours, 
                activeProjectName, linkSource, createProject, loadProject, 
                addNode, removeNode, startLinking, handleNodeClick, clearConnections, save 
            };
        }
    }).mount('#app');
</script>
</body>
</html>
