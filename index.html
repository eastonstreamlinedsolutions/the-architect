<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architect Pro | Client Sitemap Tool</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plain-draggable@2.5.12/plain-draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.6.0/leader-line.min.js"></script>
    
    <style>
        :root {
            --ss-green: #16c800;
            --ss-black: #0a0a0a;
            --ss-card: #1a1a1a;
            --ss-border: rgba(255,255,255,0.1);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--ss-black);
            background-image: radial-gradient(circle, #1a1a1a 1px, transparent 1px);
            background-size: 30px 30px; /* Technical Grid Background */
            font-family: 'Inter', sans-serif;
            color: white; overflow: hidden; height: 100vh;
        }

        #app { width: 100vw; height: 100vh; position: relative; }

        /* HUD & Controls */
        .hud-ui {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            background: rgba(0,0,0,0.9); border: 1px solid var(--ss-border);
            padding: 20px; border-radius: 8px; backdrop-filter: blur(10px); width: 220px;
        }

        .hud-ui h1 { margin: 0; font-size: 0.7rem; letter-spacing: 3px; color: var(--ss-green); text-transform: uppercase; }
        
        .btn {
            margin-top: 10px; background: #222; color: white; border: 1px solid var(--ss-border);
            padding: 10px; font-weight: bold; font-size: 0.7rem; cursor: pointer; width: 100%;
            text-transform: uppercase; transition: 0.2s;
        }
        .btn-primary { background: var(--ss-green); color: black; border: none; }
        .btn:hover { border-color: var(--ss-green); background: #333; }
        .btn-primary:hover { background: white; }

        /* Draggable Nodes */
        .node {
            position: absolute; width: 160px; min-height: 40px;
            background: var(--ss-card); border: 1px solid var(--ss-border);
            border-radius: 4px; cursor: move; padding: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center;
        }

        .node:hover { border-color: var(--ss-green); }
        .node.root { border: 2px solid var(--ss-green); }

        /* Editable Text Input */
        .node input {
            background: transparent; border: none; color: white;
            text-align: center; font-weight: bold; font-size: 0.8rem;
            width: 100%; outline: none; cursor: text;
        }

        .node.root input { color: var(--ss-green); }

        /* Trash Icon */
        .delete-node {
            position: absolute; top: -10px; right: -10px; background: #ff4444;
            color: white; border-radius: 50%; width: 20px; height: 20px;
            font-size: 12px; display: none; cursor: pointer; border: none;
        }
        .node:hover .delete-node { display: flex; align-items: center; justify-content: center; }

    </style>
</head>
<body>

<div id="app">
    <div class="hud-ui">
        <h1>Architect Pro</h1>
        <button class="btn btn-primary" @click="addPage">Add Page +</button>
        <button class="btn" @click="saveToLocal">Save Project</button>
        <button class="btn" @click="clearCanvas" style="color: #ff4444;">Clear Canvas</button>
        <div style="font-size: 0.6rem; color: #555; margin-top: 15px; font-family: monospace;">
            STORAGE: {{ storageStatus }}
        </div>
    </div>

    <div 
        v-for="page in pages" 
        :key="page.id" 
        :id="page.id"
        class="node"
        :class="{ root: page.isRoot }"
        :style="{ left: page.x + 'px', top: page.y + 'px' }"
    >
        <input v-model="page.title" @change="saveToLocal">
        <button v-if="!page.isRoot" class="delete-node" @click="deletePage(page.id)">Ã—</button>
    </div>
</div>

<script>
    const { createApp, onMounted, ref, nextTick } = Vue;

    createApp({
        setup() {
            const pages = ref([]);
            const lines = [];
            const storageStatus = ref("Idle");

            // --- LOAD DATA ---
            const loadData = () => {
                const saved = localStorage.getItem('ss_architect_save');
                if (saved) {
                    pages.value = JSON.parse(saved);
                    storageStatus.value = "Loaded from Local";
                } else {
                    pages.value = [
                        { id: 'p-home', title: 'HOME', x: 600, y: 100, isRoot: true, parent: null }
                    ];
                }
            };

            // --- SAVE DATA ---
            const saveToLocal = () => {
                localStorage.setItem('ss_architect_save', JSON.stringify(pages.value));
                storageStatus.value = "Project Saved";
                setTimeout(() => storageStatus.value = "Monitoring...", 2000);
            };

            const initDraggable = (pageObj) => {
                const el = document.getElementById(pageObj.id);
                const drag = new PlainDraggable(el);
                
                // Set initial position
                drag.left = pageObj.x;
                drag.top = pageObj.y;

                // Create Dotted Line if it has a parent
                if (pageObj.parent) {
                    const line = new LeaderLine(
                        document.getElementById(pageObj.parent),
                        el,
                        { 
                            color: 'rgba(255,255,255,0.3)', 
                            size: 2, 
                            dash: {animation: true}, // Creates the Dotted Animated Line
                            path: 'grid', 
                            startSocket: 'bottom', 
                            endSocket: 'top' 
                        }
                    );
                    lines.push({ id: pageObj.id, line, drag });
                } else {
                    lines.push({ id: pageObj.id, line: null, drag });
                }

                // Update data and lines on move
                drag.onMove = function() {
                    pageObj.x = drag.left;
                    pageObj.y = drag.top;
                    lines.forEach(l => { if(l.line) l.line.position() });
                };
            };

            const addPage = () => {
                const newId = 'p-' + Date.now();
                const newPage = {
                    id: newId,
                    title: 'NEW PAGE',
                    x: 600,
                    y: 300,
                    parent: 'p-home'
                };
                pages.value.push(newPage);
                nextTick(() => {
                    initDraggable(newPage);
                    saveToLocal();
                });
            };

            const deletePage = (id) => {
                const index = pages.value.findIndex(p => p.id === id);
                if (index > -1) {
                    pages.value.splice(index, 1);
                    const lineIdx = lines.findIndex(l => l.id === id);
                    if (lineIdx > -1) {
                        if(lines[lineIdx].line) lines[lineIdx].line.remove();
                        lines.splice(lineIdx, 1);
                    }
                    saveToLocal();
                }
            };

            const clearCanvas = () => {
                if(confirm("Wipe all data?")) {
                    localStorage.removeItem('ss_architect_save');
                    location.reload();
                }
            };

            onMounted(() => {
                loadData();
                nextTick(() => {
                    pages.value.forEach(p => initDraggable(p));
                });
            });

            return { pages, addPage, saveToLocal, clearCanvas, deletePage, storageStatus };
        }
    }).mount('#app');
</script>

</body>
</html>
