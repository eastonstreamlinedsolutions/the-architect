<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined Solutions | Architect Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plain-draggable@2.5.12/plain-draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.6.0/leader-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <style>
        :root {
            --ss-green: #16c800;
            --ss-black: #050505;
            --ss-sidebar: #0a0a0a;
            --ss-card: #121212;
            --ss-border: rgba(255,255,255,0.08);
            --ss-accent: #ff0055;
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--ss-black);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white; overflow: hidden; height: 100vh;
            display: flex;
        }

        #app { display: flex; width: 100vw; height: 100vh; }

        /* --- SIDEBAR PROJECT REPOSITORY --- */
        .sidebar {
            width: 300px; background: var(--ss-sidebar);
            border-right: 1px solid var(--ss-border);
            display: flex; flex-direction: column; z-index: 1000;
        }

        .sidebar-header { padding: 30px 20px; border-bottom: 1px solid var(--ss-border); }
        .sidebar-header h1 { margin: 0; font-size: 0.7rem; letter-spacing: 2px; color: var(--ss-green); text-transform: uppercase; }
        .sidebar-header p { font-size: 0.6rem; color: #555; margin-top: 5px; }

        .project-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .project-item {
            padding: 15px; border-radius: 6px; margin-bottom: 8px;
            background: rgba(255,255,255,0.02); border: 1px solid transparent;
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .project-item:hover { background: rgba(22, 200, 0, 0.05); border-color: var(--ss-border); }
        .project-item.active { background: rgba(22, 200, 0, 0.1); border-color: var(--ss-green); }
        .project-name { font-size: 0.85rem; font-weight: 700; display: block; }
        .project-meta { font-size: 0.65rem; color: #555; margin-top: 4px; }

        .sidebar-footer { padding: 20px; border-top: 1px solid var(--ss-border); }

        /* --- MAIN CANVAS AREA --- */
        .viewport { flex-grow: 1; position: relative; overflow: hidden; cursor: crosshair; }
        
        /* GRID BACKGROUND */
        .canvas-grid {
            position: absolute; top: 0; left: 0; width: 5000px; height: 5000px;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px; z-index: 0;
        }

        /* METRICS FLOATER */
        .metrics-bar {
            position: absolute; bottom: 30px; left: 330px; right: 30px;
            background: rgba(10,10,10,0.9); border: 1px solid var(--ss-border);
            padding: 15px 30px; border-radius: 50px; display: flex; justify-content: space-between;
            backdrop-filter: blur(10px); z-index: 500;
        }

        /* NODES */
        .node {
            position: absolute; width: 240px; 
            background: var(--ss-card); border: 1px solid var(--ss-border);
            border-radius: 8px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            z-index: 10;
        }
        .drag-handle {
            height: 24px; background: #181818; cursor: grab;
            border-radius: 8px 8px 0 0; display: flex; align-items: center; 
            padding: 0 10px; font-size: 0.55rem; color: #444; letter-spacing: 1px;
        }
        .node-body { padding: 15px; }
        .node-input {
            background: transparent; border: none; color: white;
            font-weight: 800; font-size: 0.95rem; width: 100%; outline: none;
        }

        /* BUTTONS */
        .btn {
            background: #1a1a1a; color: white; border: 1px solid var(--ss-border);
            padding: 12px; font-weight: bold; font-size: 0.7rem; cursor: pointer;
            text-transform: uppercase; border-radius: 6px; transition: 0.2s; width: 100%;
        }
        .btn-green { background: var(--ss-green); color: black; border: none; }
        .btn:hover { background: #222; border-color: var(--ss-green); }

        .delete-btn { position: absolute; top: -10px; right: -10px; background: var(--ss-accent); border: none; border-radius: 50%; color: white; width: 22px; height: 22px; cursor: pointer; display: none; }
        .node:hover .delete-btn { display: block; }

        .type-badge { font-size: 0.6rem; padding: 2px 6px; border-radius: 3px; background: #222; color: #888; margin-top: 10px; display: inline-block; }
    </style>
</head>
<body>

<div id="app">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>STREAMLINED SOLUTIONS</h1>
            <p>Architect Pro v2.0</p>
        </div>
        
        <div class="project-list">
            <div 
                v-for="proj in projects" 
                :key="proj.id" 
                class="project-item"
                :class="{ active: activeProjectId === proj.id }"
                @click="loadProject(proj.id)"
            >
                <span class="project-name">{{ proj.name }}</span>
                <span class="project-meta">{{ proj.nodeCount }} Nodes | ${{ proj.totalCost }} Est.</span>
                <button @click.stop="deleteProject(proj.id)" style="position:absolute; right:10px; top:15px; background:none; border:none; color:#333; cursor:pointer;">×</button>
            </div>
        </div>

        <div class="sidebar-footer">
            <button class="btn btn-green" @click="createNewProject">Create New Client +</button>
            <button class="btn" @click="exportPNG" style="margin-top:10px;">Export Map</button>
        </div>
    </aside>

    <main class="viewport" id="capture-area">
        <div class="canvas-grid"></div>

        <div class="metrics-bar">
            <div><span style="color:#666; font-size:0.7rem; text-transform:uppercase;">Project:</span> <span style="font-weight:900; margin-left:10px;">{{ activeProjectName }}</span></div>
            <div style="display:flex; gap:40px;">
                <div><span style="color:#666; font-size:0.7rem;">EST. BUILD:</span> <span style="color:var(--ss-green); font-weight:900; margin-left:10px;">${{ currentCost }}</span></div>
                <div><span style="color:#666; font-size:0.7rem;">TOTAL HOURS:</span> <span style="color:white; font-weight:900; margin-left:10px;">{{ currentHours }}h</span></div>
            </div>
        </div>

        <button class="btn btn-green" style="position:absolute; top:20px; right:20px; width:auto; z-index:100;" @click="addNode">Add Process Node +</button>

        <div 
            v-for="node in nodes" 
            :key="node.id" 
            :id="node.id"
            class="node"
            :style="{ left: node.x + 'px', top: node.y + 'px' }"
        >
            <div class="drag-handle">// NODE_REF: {{ node.id.split('-')[1] }}</div>
            <button class="delete-btn" @click="removeNode(node.id)">×</button>
            
            <div class="node-body">
                <input v-model="node.title" class="node-input" @input="saveData" placeholder="Enter Page Name">
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-top:15px;">
                    <div>
                        <label style="font-size:0.55rem; color:#555; display:block;">HOURS</label>
                        <input type="number" v-model.number="node.hours" @input="saveData" style="background:#000; border:1px solid var(--ss-border); color:white; width:100%; padding:5px; font-size:0.7rem;">
                    </div>
                    <div>
                        <label style="font-size:0.55rem; color:#555; display:block;">RATE</label>
                        <select v-model.number="node.rate" @change="saveData" style="background:#000; border:1px solid var(--ss-border); color:white; width:100%; padding:5px; font-size:0.7rem;">
                            <option :value="100">Low</option>
                            <option :value="175">Med</option>
                            <option :value="250">High</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<script>
    const { createApp, ref, onMounted, nextTick, computed } = Vue;

    createApp({
        setup() {
            const projects = ref([]);
            const activeProjectId = ref(null);
            const nodes = ref([]);
            const connections = [];

            // --- COMPUTED TOTALS ---
            const activeProjectName = computed(() => {
                const p = projects.value.find(p => p.id === activeProjectId.value);
                return p ? p.name : 'No Project Selected';
            });
            const currentCost = computed(() => nodes.value.reduce((s, n) => s + (n.hours * n.rate), 0));
            const currentHours = computed(() => nodes.value.reduce((s, n) => s + n.hours, 0));

            // --- PROJECT MANAGEMENT ---
            const loadRepository = () => {
                const data = localStorage.getItem('ss_architect_repo');
                if (data) projects.value = JSON.parse(data);
                if (projects.value.length > 0) loadProject(projects.value[0].id);
            };

            const createNewProject = () => {
                const name = prompt("Client Name / Project Title:");
                if (!name) return;
                const id = 'proj-' + Date.now();
                projects.value.push({ id, name, nodeCount: 0, totalCost: 0 });
                saveRepository();
                loadProject(id);
            };

            const loadProject = (id) => {
                // Clear existing lines
                connections.forEach(c => c.line.remove());
                connections.length = 0;
                
                activeProjectId.value = id;
                const savedNodes = localStorage.getItem('ss_nodes_' + id);
                nodes.value = savedNodes ? JSON.parse(savedNodes) : [
                    { id: 'node-home', title: 'HOME PAGE', x: 400, y: 150, hours: 2, rate: 175, parent: null }
                ];

                nextTick(() => {
                    nodes.value.forEach(n => initDraggable(n));
                });
            };

            const saveRepository = () => {
                localStorage.setItem('ss_architect_repo', JSON.stringify(projects.value));
            };

            const saveData = () => {
                localStorage.setItem('ss_nodes_' + activeProjectId.value, JSON.stringify(nodes.value));
                // Update sidebar metadata
                const p = projects.value.find(p => p.id === activeProjectId.value);
                if (p) {
                    p.nodeCount = nodes.value.length;
                    p.totalCost = currentCost.value;
                }
                saveRepository();
            };

            // --- CANVAS LOGIC ---
            const initDraggable = (nodeObj) => {
                const el = document.getElementById(nodeObj.id);
                const handle = el.querySelector('.drag-handle');
                const d = new PlainDraggable(el, { handle });

                // Positioning and Lines
                d.left = nodeObj.x; d.top = nodeObj.y;

                if (nodeObj.parent) {
                    const line = new LeaderLine(
                        document.getElementById(nodeObj.parent), el,
                        { color: '#16c800', size: 2, dash: {animation: true}, path: 'grid', startSocket: 'bottom', endSocket: 'top' }
                    );
                    connections.push({ id: nodeObj.id, line, d });
                }

                d.onMove = () => {
                    nodeObj.x = d.left; nodeObj.y = d.top;
                    connections.forEach(c => c.line?.position());
                    saveData();
                };
            };

            const addNode = () => {
                const id = 'node-' + Date.now();
                const newNode = { id, title: 'NEW PROCESS', x: 500, y: 400, hours: 1, rate: 175, parent: 'node-home' };
                nodes.value.push(newNode);
                nextTick(() => { initDraggable(newNode); saveData(); });
            };

            const removeNode = (id) => {
                if (id === 'node-home') return;
                nodes.value = nodes.value.filter(n => n.id !== id);
                const idx = connections.findIndex(c => c.id === id);
                if (idx > -1) {
                    connections[idx].line.remove();
                    connections.splice(idx, 1);
                }
                saveData();
            };

            const deleteProject = (id) => {
                if (!confirm("Delete this client project?")) return;
                projects.value = projects.value.filter(p => p.id !== id);
                localStorage.removeItem('ss_nodes_' + id);
                saveRepository();
                if (activeProjectId.value === id && projects.value.length > 0) {
                    loadProject(projects.value[0].id);
                }
            };

            const exportPNG = () => {
                html2canvas(document.getElementById('capture-area'), { backgroundColor: '#050505' }).then(canvas => {
                    const a = document.createElement('a');
                    a.href = canvas.toDataURL();
                    a.download = activeProjectName.value + '.png';
                    a.click();
                });
            };

            onMounted(() => loadRepository());

            return { projects, activeProjectId, nodes, activeProjectName, currentCost, currentHours, createNewProject, loadProject, addNode, removeNode, deleteProject, exportPNG, saveData };
        }
    }).mount('#app');
</script>

</body>
</html>
