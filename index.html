<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined Solutions | Architect Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plain-draggable@2.5.12/plain-draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.6.0/leader-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root {
            --ss-green: #16c800;
            --ss-black: #050505;
            --ss-sidebar: #0a0a0a;
            --ss-card: #121212;
            --ss-border: rgba(255,255,255,0.08);
        }

        body, html {
            margin: 0; padding: 0;
            background-color: var(--ss-black);
            font-family: 'Inter', sans-serif;
            color: white; overflow: hidden; height: 100vh;
            display: flex;
        }

        #app { display: flex; width: 100vw; height: 100vh; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px; background: var(--ss-sidebar);
            border-right: 1px solid var(--ss-border);
            display: flex; flex-direction: column; z-index: 1000;
        }

        .sidebar-header { padding: 25px; border-bottom: 1px solid var(--ss-border); }
        .sidebar-header h1 { margin: 0; font-size: 0.75rem; letter-spacing: 2px; color: var(--ss-green); }

        .project-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .project-item {
            padding: 12px; border-radius: 6px; margin-bottom: 6px;
            background: rgba(255,255,255,0.02); border: 1px solid transparent;
            cursor: pointer; position: relative;
        }
        .project-item.active { border-color: var(--ss-green); background: rgba(22, 200, 0, 0.1); }

        /* --- NOTES PANEL --- */
        .notes-panel {
            position: fixed; right: 0; top: 0; bottom: 0; width: 380px;
            background: #0f0f0f; border-left: 1px solid var(--ss-border);
            z-index: 2000; transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px; box-shadow: -20px 0 50px rgba(0,0,0,0.5);
        }
        .notes-panel.open { transform: translateX(0); }

        /* --- VIEWPORT --- */
        .viewport { flex-grow: 1; position: relative; overflow: hidden; }
        .canvas-grid {
            position: absolute; top: 0; left: 0; width: 5000px; height: 5000px;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        /* --- NODES --- */
        .node {
            position: absolute; width: 220px; 
            background: var(--ss-card); border: 1px solid var(--ss-border);
            border-radius: 8px; box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            z-index: 10;
        }
        .drag-handle { height: 10px; background: #222; cursor: grab; border-radius: 8px 8px 0 0; }
        .node:hover .drag-handle { background: var(--ss-green); }
        .node-body { padding: 15px; }
        .node-input { background: transparent; border: none; color: white; font-weight: 800; font-size: 0.95rem; width: 100%; outline: none; }
        
        .node-actions { display: flex; gap: 10px; margin-top: 12px; border-top: 1px solid var(--ss-border); padding-top: 10px; }
        .action-icon { cursor: pointer; opacity: 0.4; transition: 0.2s; font-size: 0.65rem; font-weight: bold; }
        .action-icon:hover { opacity: 1; color: var(--ss-green); }

        /* BUTTONS */
        .btn {
            background: #1a1a1a; color: white; border: 1px solid var(--ss-border);
            padding: 12px; font-weight: bold; font-size: 0.7rem; cursor: pointer;
            text-transform: uppercase; border-radius: 6px; width: 100%; transition: 0.2s;
        }
        .btn-green { background: var(--ss-green); color: black; border: none; }
        .btn:hover { background: #fff; color: #000; }

        .metrics-bar {
            position: absolute; bottom: 20px; left: 300px; right: 20px;
            background: rgba(0,0,0,0.85); padding: 15px 25px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid var(--ss-border); backdrop-filter: blur(10px); z-index: 500;
        }
        
        select, input[type="number"] {
            background: #000; border: 1px solid #333; color: white; padding: 4px; font-size: 0.7rem; border-radius: 4px;
        }
    </style>
</head>
<body>

<div id="app">
    <aside class="sidebar">
        <div class="sidebar-header"><h1>STREAMLINED ARCHITECT</h1></div>
        <div class="project-list">
            <div v-for="p in projects" :key="p.id" class="project-item" :class="{active: activeProjectId === p.id}" @click="loadProject(p.id)">
                <div style="font-weight:bold;">{{ p.name }}</div>
                <div style="font-size:0.6rem; color:#555; margin-top:4px;">Complexity: {{ p.count }} Nodes</div>
            </div>
        </div>
        <div style="padding: 20px;">
            <button class="btn btn-green" @click="createProject">New Client +</button>
            <button class="btn" @click="generateProposalPDF" style="margin-top:10px;">Export Proposal PDF</button>
        </div>
    </aside>

    <main class="viewport" id="canvas-view">
        <div class="canvas-grid"></div>
        <button class="btn btn-green" style="position:absolute; top:20px; right:20px; width:auto; z-index:100;" @click="addNode">Add Process Node +</button>

        <div v-for="node in nodes" :key="node.id" :id="node.id" class="node" :style="{left: node.x+'px', top: node.y+'px'}">
            <div class="drag-handle"></div>
            <div class="node-body">
                <input v-model="node.title" class="node-input" @input="save" placeholder="Node Name">
                
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:10px;">
                    <div>
                        <label style="font-size:0.5rem; color:#444; display:block;">UNIT EFFORT</label>
                        <input type="number" v-model.number="node.hours" @input="save" style="width:100%">
                    </div>
                    <div>
                        <label style="font-size:0.5rem; color:#444; display:block;">COMPLEXITY</label>
                        <select v-model.number="node.rate" @change="save" style="width:100%">
                            <option :value="100">Tier 1</option>
                            <option :value="200">Tier 2</option>
                            <option :value="300">Tier 3</option>
                        </select>
                    </div>
                </div>

                <div class="node-actions">
                    <span class="action-icon" @click="openNotes(node)">üìù SPECS</span>
                    <span class="action-icon" @click="removeNode(node.id)" style="color:#ff4444;">√ó DELETE</span>
                </div>
            </div>
        </div>

        <div class="metrics-bar">
            <div style="font-size:0.7rem; color:#555;">CLIENT: <span style="color:white; font-weight:bold;">{{ activeProjectName }}</span></div>
            <div style="display:flex; gap:30px;">
                <div style="font-size:0.7rem; color:#fff;">EST. WORKLOAD: {{ totalHours }} Units</div>
                <div style="font-size:0.7rem; color:var(--ss-green); font-weight:bold;">SYSTEM VALUE: ${{ totalCost }}</div>
            </div>
        </div>
    </main>

    <div class="notes-panel" :class="{open: selectedNode}">
        <div v-if="selectedNode">
            <h2 style="font-size:0.8rem; color:var(--ss-green); letter-spacing:2px;">TECHNICAL_SPECIFICATION</h2>
            <h3 style="margin: 5px 0 20px 0;">{{ selectedNode.title }}</h3>
            <textarea v-model="selectedNode.notes" @input="save" placeholder="Define technical requirements..."></textarea>
            <button class="btn" style="margin-top:20px;" @click="selectedNode = null">Close Specs</button>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, onMounted, nextTick, computed } = Vue;

    createApp({
        setup() {
            const projects = ref([]);
            const activeProjectId = ref(null);
            const nodes = ref([]);
            const selectedNode = ref(null);
            const connections = [];

            const totalCost = computed(() => nodes.value.reduce((s, n) => s + (n.hours * n.rate), 0));
            const totalHours = computed(() => nodes.value.reduce((s, n) => s + n.hours, 0));
            const activeProjectName = computed(() => projects.value.find(p => p.id === activeProjectId.value)?.name || 'NONE');

            const save = () => {
                localStorage.setItem('ss_nodes_' + activeProjectId.value, JSON.stringify(nodes.value));
                localStorage.setItem('ss_architect_v5_repo', JSON.stringify(projects.value));
            };

            const loadProject = (id) => {
                connections.forEach(c => c.line.remove());
                connections.length = 0;
                activeProjectId.value = id;
                const saved = localStorage.getItem('ss_nodes_' + id);
                nodes.value = saved ? JSON.parse(saved) : [{id: 'root', title: 'PRIMARY HUB', x: 400, y: 150, hours: 1, rate: 200, notes: '', parent: null}];
                nextTick(() => nodes.value.forEach(n => initNode(n)));
            };

            const initNode = (nodeObj) => {
                const el = document.getElementById(nodeObj.id);
                const d = new PlainDraggable(el, { handle: el.querySelector('.drag-handle') });
                d.left = nodeObj.x; d.top = nodeObj.y;
                if (nodeObj.parent) {
                    const line = new LeaderLine(document.getElementById(nodeObj.parent), el, { 
                        color: '#16c800', size: 1, dash: {animation: true}, path: 'grid', startSocket: 'bottom', endSocket: 'top'
                    });
                    connections.push({id: nodeObj.id, line, d});
                }
                d.onMove = () => {
                    nodeObj.x = d.left; nodeObj.y = d.top;
                    connections.forEach(c => c.line?.position());
                    save();
                };
            };

            const createProject = () => {
                const name = prompt("Client Identifier:");
                if (!name) return;
                const id = 'p' + Date.now();
                projects.value.push({id, name, count: 0});
                loadProject(id);
            };

            const addNode = () => {
                const id = 'n' + Date.now();
                const newNode = {id, title: 'NEW PROCESS', x: 500, y: 350, hours: 1, rate: 200, notes: '', parent: 'root'};
                nodes.value.push(newNode);
                nextTick(() => initNode(newNode));
                save();
            };

            const removeNode = (id) => {
                if (id === 'root') return;
                nodes.value = nodes.value.filter(n => n.id !== id);
                const idx = connections.findIndex(c => c.id === id);
                if(idx > -1) { connections[idx].line.remove(); connections.splice(idx, 1); }
                save();
            };

            const generateProposalPDF = async () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                const title = activeProjectName.value.toUpperCase();

                // Page 1: Executive Overview
                doc.setFillColor(5, 5, 5); doc.rect(0, 0, 210, 297, 'F');
                doc.setTextColor(22, 200, 0); doc.setFontSize(24); doc.text("SYSTEM ARCHITECTURE PROPOSAL", 20, 40);
                doc.setTextColor(255); doc.setFontSize(14); doc.text(`CLIENT: ${title}`, 20, 55);
                doc.setFontSize(10); doc.text(`TOTAL SYSTEM VALUE: $${totalCost.value}`, 20, 65);

                const canvas = await html2canvas(document.getElementById('canvas-view'), { backgroundColor: '#050505', scale: 2 });
                doc.addImage(canvas.toDataURL('image/png'), 'PNG', 10, 80, 190, 100);

                // Page 2: Line Item Breakdown
                doc.addPage();
                doc.setTextColor(0); doc.setFontSize(18); doc.text("FINANCIAL BREAKDOWN", 20, 30);
                doc.setFontSize(10);
                let y = 50;
                nodes.value.forEach(n => {
                    doc.text(`${n.title}`, 20, y);
                    doc.text(`$${n.hours * n.rate}`, 170, y, {align: 'right'});
                    doc.line(20, y+2, 190, y+2);
                    y += 10;
                });
                doc.setFontSize(12); doc.text(`TOTAL ESTIMATE: $${totalCost.value}`, 170, y + 10, {align: 'right'});

                // Pages 3+: Technical Outline
                nodes.value.forEach(n => {
                    doc.addPage();
                    doc.setFontSize(16); doc.setTextColor(22, 200, 0); doc.text(`OUTLINE: ${n.title}`, 20, 30);
                    doc.line(20, 35, 190, 35);
                    doc.setTextColor(50); doc.setFontSize(11);
                    const splitNotes = doc.splitTextToSize(n.notes || "Standard implementation guidelines apply.", 170);
                    doc.text(splitNotes, 20, 50);
                });

                doc.save(`${title}_Architect_Proposal.pdf`);
            };

            onMounted(() => {
                const data = localStorage.getItem('ss_architect_v5_repo');
                if (data) projects.value = JSON.parse(data);
                if (projects.value.length > 0) loadProject(projects.value[0].id);
            });

            return { projects, activeProjectId, nodes, totalCost, totalHours, activeProjectName, selectedNode, createProject, loadProject, addNode, removeNode, openNotes, save, generateProposalPDF };
        }
    }).mount('#app');
</script>
</body>
</html>
