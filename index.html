<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined Solutions | Architect Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plain-draggable@2.5.12/plain-draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.6.0/leader-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
   
    <style>
        :root {
            --ss-green: #16c800;
            --ss-black: #050505;
            --ss-sidebar: #0a0a0a;
            --ss-card: #121212;
            --ss-border: rgba(255,255,255,0.08);
            --ss-accent: #ff0055;
        }
        body, html {
            margin: 0; padding: 0;
            background-color: var(--ss-black);
            font-family: 'Inter', -apple-system, sans-serif;
            color: white; overflow: hidden; height: 100vh;
            display: flex;
        }
        #app { display: flex; width: 100vw; height: 100vh; }
        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px; background: var(--ss-sidebar);
            border-right: 1px solid var(--ss-border);
            display: flex; flex-direction: column; z-index: 1000;
        }
        .sidebar-header { padding: 25px; border-bottom: 1px solid var(--ss-border); }
        .sidebar-header h1 { margin: 0; font-size: 0.75rem; letter-spacing: 2px; color: var(--ss-green); }
        .project-list { flex-grow: 1; overflow-y: auto; padding: 10px; }
        .project-item {
            padding: 12px; border-radius: 6px; margin-bottom: 6px;
            background: rgba(255,255,255,0.02); border: 1px solid transparent;
            cursor: pointer; transition: 0.2s; position: relative;
        }
        .project-item.active { border-color: var(--ss-green); background: rgba(22, 200, 0, 0.1); }
        .delete-proj-btn { position: absolute; right: 10px; top: 15px; color: #888; cursor: pointer; }
        /* --- NOTES PANEL (Slide Out) --- */
        .notes-panel {
            position: fixed; right: 0; top: 0; bottom: 0; width: 380px;
            background: #0f0f0f; border-left: 1px solid var(--ss-border);
            z-index: 2000; transform: translateX(100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 30px; box-shadow: -20px 0 50px rgba(0,0,0,0.5);
        }
        .notes-panel.open { transform: translateX(0); }
        /* --- VIEWPORT --- */
        .viewport { flex-grow: 1; position: relative; overflow: hidden; }
        .canvas-grid {
            position: absolute; top: 0; left: 0; width: 5000px; height: 5000px;
            background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: 40px 40px;
        }
        /* --- NODES --- */
        .node {
            position: absolute; width: 220px;
            background: var(--ss-card); border: 1px solid var(--ss-border);
            border-radius: 8px; box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            z-index: 10;
        }
        .drag-handle { height: 10px; background: #222; cursor: grab; border-radius: 8px 8px 0 0; }
        .node:hover .drag-handle { background: var(--ss-green); }
        .node-body { padding: 15px; }
        .node-input { background: transparent; border: none; color: white; font-weight: 800; font-size: 0.9rem; width: 100%; outline: none; }
       
        .node-actions { display: flex; gap: 10px; margin-top: 12px; border-top: 1px solid var(--ss-border); padding-top: 10px; flex-wrap: wrap; }
        .action-icon { cursor: pointer; opacity: 0.4; transition: 0.2s; font-size: 0.65rem; font-weight: bold; }
        .action-icon:hover { opacity: 1; color: var(--ss-green); }
        /* BUTTONS */
        .btn {
            background: #1a1a1a; color: white; border: 1px solid var(--ss-border);
            padding: 12px; font-weight: bold; font-size: 0.7rem; cursor: pointer;
            text-transform: uppercase; border-radius: 6px; width: 100%; transition: 0.2s;
        }
        .btn-green { background: var(--ss-green); color: black; border: none; }
        .btn:hover { background: #fff; color: #000; }
        textarea {
            width: 100%; height: 250px; background: #000; border: 1px solid var(--ss-border);
            color: #ccc; padding: 15px; border-radius: 6px; outline: none; font-family: monospace;
            font-size: 0.8rem; margin-top: 10px; resize: none;
        }
        .metrics-bar {
            position: absolute; bottom: 20px; left: 300px; right: 20px;
            background: rgba(0,0,0,0.8); padding: 15px 25px; border-radius: 10px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid var(--ss-border); backdrop-filter: blur(10px);
        }
        /* Proposal PDF hidden styling */
        #proposal-export-container { display: none; }
    </style>
</head>
<body>
<div id="app">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>STREAMLINED ARCHITECT</h1>
        </div>
        <div class="project-list">
            <div v-for="p in projects" :key="p.id"
                 class="project-item" :class="{active: activeProjectId === p.id}"
                 @click="loadProject(p.id)">
                <div style="font-weight:bold;">{{ p.name }}</div>
                <div style="font-size:0.6rem; color:#555; margin-top:4px;">Nodes: {{ p.count }} | Est: ${{ p.cost }}</div>
                <span class="delete-proj-btn" @click.stop="deleteProject(p.id)">√ó</span>
            </div>
        </div>
        <div style="padding: 20px; border-top: 1px solid var(--ss-border);">
            <button class="btn btn-green" @click="createProject">New Client +</button>
            <button class="btn" @click="generateProposalPDF" style="margin-top:10px;">Proposal PDF ‚Üì</button>
        </div>
    </aside>
    <main class="viewport" id="canvas-view">
        <div class="canvas-grid"></div>
        <button class="btn btn-green" style="position:absolute; top:20px; right:20px; width:auto; z-index:100;" @click="addNode">Add Node +</button>
        <div v-for="node in nodes" :key="node.id" :id="node.id" class="node" :style="{left: node.x+'px', top: node.y+'px'}">
            <div class="drag-handle"></div>
            <div class="node-body">
                <input v-model="node.title" class="node-input" @input="save" placeholder="Node Name">
               
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:5px; margin-top:10px;">
                    <input type="number" v-model.number="node.hours" @input="save" style="background:#000; color:white; border:1px solid #333; font-size:0.6rem; padding:3px;">
                    <select v-model.number="node.rate" @change="save" style="background:#000; color:white; border:1px solid #333; font-size:0.6rem;">
                        <option :value="100">Low ($100)</option>
                        <option :value="200">Med ($200)</option>
                        <option :value="300">High ($300)</option>
                    </select>
                </div>
                <div class="node-actions">
                    <span class="action-icon" @click="openNotes(node)">üìù SPECS</span>
                    <span class="action-icon" @click="startConnect(node.id)">‚Üí FROM</span>
                    <span class="action-icon" @click="connectTo(node.id)">‚Üê TO</span>
                    <span class="action-icon" @click="removeNode(node.id)" style="color:#ff4444;">√ó DELETE</span>
                </div>
            </div>
        </div>
        <div class="metrics-bar">
            <div style="font-size:0.7rem; letter-spacing:1px; color:#555;">CLIENT_REF: <span style="color:white; font-weight:bold;">{{ activeProjectName }}</span></div>
            <div style="display:flex; gap:30px;">
                <div style="font-size:0.7rem; color:#fff;">HOURS: {{ totalHours }}h</div>
                <div style="font-size:0.7rem; color:var(--ss-green); font-weight:bold;">VALUE: ${{ totalCost }}</div>
            </div>
        </div>
    </main>
    <div class="notes-panel" :class="{open: selectedNode}">
        <div v-if="selectedNode">
            <h2 style="font-size:0.8rem; color:var(--ss-green); letter-spacing:2px; margin-bottom:5px;">TECHNICAL_SPECIFICATION</h2>
            <h3 style="margin: 0 0 20px 0; font-size:1.2rem;">{{ selectedNode.title }}</h3>
           
            <label style="font-size:0.6rem; color:#555; text-transform:uppercase;">Development Guidelines</label>
            <textarea v-model="selectedNode.notes" @input="save" placeholder="Enter logic, API endpoints, or content requirements..."></textarea>
           
            <button class="btn" style="margin-top:20px;" @click="selectedNode = null">Save & Close</button>
        </div>
    </div>
</div>
<script>
    const { createApp, ref, onMounted, nextTick, computed } = Vue;
    createApp({
        setup() {
            const projects = ref([]);
            const activeProjectId = ref(null);
            const nodes = ref([]);
            const connectionLinks = ref([]);
            const activeLines = ref([]);
            const selectedNode = ref(null);
            const connectingFrom = ref(null);
            const totalCost = computed(() => nodes.value.reduce((s, n) => s + (n.hours * n.rate), 0));
            const totalHours = computed(() => nodes.value.reduce((s, n) => s + n.hours, 0));
            const activeProjectName = computed(() => projects.value.find(p => p.id === activeProjectId.value)?.name || 'NONE');
            const save = () => {
                localStorage.setItem('ss_nodes_' + activeProjectId.value, JSON.stringify(nodes.value));
                localStorage.setItem('ss_connections_' + activeProjectId.value, JSON.stringify(connectionLinks.value));
                const p = projects.value.find(p => p.id === activeProjectId.value);
                if (p) { p.count = nodes.value.length; p.cost = totalCost.value; }
                localStorage.setItem('ss_architect_v4_repo', JSON.stringify(projects.value));
            };
            const loadProject = (id) => {
                activeLines.value.forEach(l => l.line.remove());
                activeLines.value = [];
                activeProjectId.value = id;
                const savedNodes = localStorage.getItem('ss_nodes_' + id);
                nodes.value = savedNodes ? JSON.parse(savedNodes) : [{id: 'root', title: 'CENTRAL HUB', x: 400, y: 150, hours: 2, rate: 200, notes: ''}];
                const savedConnections = localStorage.getItem('ss_connections_' + id);
                connectionLinks.value = savedConnections ? JSON.parse(savedConnections) : [];
                nextTick(() => {
                    nodes.value.forEach(n => initNode(n));
                    connectionLinks.value.forEach(link => {
                        const line = new LeaderLine(
                            document.getElementById(link.from),
                            document.getElementById(link.to),
                            { color: '#16c800', size: 1, dash: {animation: true}, path: 'grid', startSocket: 'right', endSocket: 'left' }
                        );
                        activeLines.value.push({from: link.from, to: link.to, line});
                    });
                });
            };
            const initNode = (nodeObj) => {
                const el = document.getElementById(nodeObj.id);
                const d = new PlainDraggable(el, { handle: el.querySelector('.drag-handle') });
                d.left = nodeObj.x; d.top = nodeObj.y;
                d.onMove = () => {
                    nodeObj.x = d.left; nodeObj.y = d.top;
                    activeLines.value.forEach(l => l.line.position());
                    save();
                };
            };
            const createProject = () => {
                const name = prompt("Client Name:");
                if (!name) return;
                const id = 'p' + Date.now();
                projects.value.push({id, name, count: 0, cost: 0});
                loadProject(id);
            };
            const deleteProject = (id) => {
                if(!confirm("Delete this archive?")) return;
                projects.value = projects.value.filter(p => p.id !== id);
                localStorage.removeItem('ss_nodes_'+id);
                localStorage.removeItem('ss_connections_'+id);
                save();
            };
            const addNode = () => {
                const id = 'n' + Date.now();
                const newNode = {id, title: 'NEW PROCESS', x: 500 + Math.random() * 200, y: 400 + Math.random() * 100, hours: 1, rate: 200, notes: ''};
                nodes.value.push(newNode);
                nextTick(() => initNode(newNode));
                save();
            };
            const removeNode = (id) => {
                if (id === 'root') return;
                nodes.value = nodes.value.filter(n => n.id !== id);
                activeLines.value.filter(l => l.from === id || l.to === id).forEach(l => l.line.remove());
                activeLines.value = activeLines.value.filter(l => l.from !== id && l.to !== id);
                connectionLinks.value = connectionLinks.value.filter(link => link.from !== id && link.to !== id);
                save();
            };
            const startConnect = (id) => {
                connectingFrom.value = id;
            };
            const connectTo = (id) => {
                if (!connectingFrom.value || connectingFrom.value === id) return;
                addConnection(connectingFrom.value, id);
                connectingFrom.value = null;
            };
            const addConnection = (from, to) => {
                if (connectionLinks.value.find(link => link.from === from && link.to === to)) return;
                connectionLinks.value.push({from, to});
                const line = new LeaderLine(
                    document.getElementById(from),
                    document.getElementById(to),
                    { color: '#16c800', size: 1, dash: {animation: true}, path: 'grid', startSocket: 'right', endSocket: 'left' }
                );
                activeLines.value.push({from, to, line});
                save();
            };
            const openNotes = (node) => { selectedNode.value = node; };
            const generateProposalPDF = async () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('p', 'mm', 'a4');
                const title = activeProjectName.value.toUpperCase();
                // Page 1: The Visual Map
                doc.setFontSize(22); doc.text("STRATEGIC ARCHITECTURE PROPOSAL", 20, 30);
                doc.setFontSize(14); doc.text(`Client: ${title}`, 20, 45);
                doc.setFontSize(10); doc.text(`Estimated Value: $${totalCost.value} | Total Effort: ${totalHours.value} Hours`, 20, 55);
                const canvas = await html2canvas(document.getElementById('canvas-view'), { backgroundColor: '#050505', scale: 2 });
                const imgData = canvas.toDataURL('image/png');
                doc.addImage(imgData, 'PNG', 10, 70, 190, 100);
                // Page 2+: Technical Specifications
                nodes.value.forEach((n, index) => {
                    doc.addPage();
                    doc.setFontSize(16); doc.setTextColor(22, 200, 0); doc.text(`${n.title}`, 20, 30);
                    doc.setFontSize(10); doc.setTextColor(100); doc.text(`Effort Allocation: ${n.hours} Hours @ $${n.rate}/hr`, 20, 40);
                    doc.line(20, 45, 190, 45);
                    doc.setTextColor(0); doc.setFontSize(11);
                    const splitNotes = doc.splitTextToSize(n.notes || "No additional technical specifications provided for this node.", 170);
                    doc.text(splitNotes, 20, 60);
                });
                doc.save(`${title}_Proposal.pdf`);
            };
            onMounted(() => {
                const data = localStorage.getItem('ss_architect_v4_repo');
                if (data) projects.value = JSON.parse(data);
                if (projects.value.length > 0) loadProject(projects.value[0].id);
            });
            return { projects, activeProjectId, nodes, totalCost, totalHours, activeProjectName, selectedNode, createProject, deleteProject, loadProject, addNode, removeNode, openNotes, save, generateProposalPDF, startConnect, connectTo };
        }
    }).mount('#app');
</script>
</body>
</html>
