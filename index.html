<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlined Solutions | Architect Pro Elite</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/plain-draggable@2.5.12/plain-draggable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leader-line-new@1.6.0/leader-line.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/dagre@0.8.5/dist/dagre.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <style>
        :root {
            --ss-green: #16c800;
            --ss-black: #050505;
            --ss-sidebar: #0a0a0a;
            --ss-card: #121212;
            --ss-border: rgba(255,255,255,0.08);
            --ss-text: #ffffff;
            --ss-bg: #050505;
        }
        [data-theme="light"] {
            --ss-black: #f0f0f0;
            --ss-sidebar: #ffffff;
            --ss-card: #f8f8f8;
            --ss-border: rgba(0,0,0,0.1);
            --ss-text: #000000;
            --ss-bg: #ffffff;
        }
        body, html {
            margin: 0; padding: 0;
            background-color: var(--ss-bg);
            font-family: 'Inter', sans-serif;
            color: var(--ss-text); overflow: hidden; height: 100vh;
        }
        #app { display: flex; width: 100vw; height: 100vh; }
        
        .sidebar {
            width: 280px; background: var(--ss-sidebar);
            border-right: 1px solid var(--ss-border);
            display: flex; flex-direction: column; z-index: 1000; flex-shrink: 0;
        }
        .sidebar-header { padding: 20px; border-bottom: 1px solid var(--ss-border); }
        .sidebar-header h1 { margin: 0; font-size: 0.7rem; letter-spacing: 1px; color: var(--ss-green); }

        .viewport { flex-grow: 1; position: relative; overflow: hidden; background: var(--ss-bg); }
        .canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        .canvas-grid {
            position: absolute; top: 0; left: 0; width: 5000px; height: 5000px;
            background-image: radial-gradient(rgba(128,128,128,0.15) 1px, transparent 1px);
            background-size: 40px 40px; pointer-events: none;
        }

        .node {
            position: absolute; width: 230px; 
            background: var(--ss-card); border: 1px solid var(--ss-border);
            border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            z-index: 10; color: var(--ss-text);
        }
        .drag-handle { height: 12px; background: #222; cursor: grab; border-radius: 8px 8px 0 0; }
        .node:hover .drag-handle { background: var(--ss-green); }
        .node-body { padding: 12px; }
        
        .node-input { background: transparent; border: none; color: var(--ss-text); font-weight: bold; width: 100%; outline: none; margin-bottom: 8px;}
        .action-icon { cursor: pointer; font-size: 0.65rem; opacity: 0.6; padding: 4px; }
        .action-icon:hover { opacity: 1; color: var(--ss-green); }

        .metrics-bar {
            position: absolute; bottom: 20px; left: 20px; right: 20px;
            background: rgba(10,10,10,0.9); padding: 12px 20px; border-radius: 8px;
            display: flex; justify-content: space-between; align-items: center;
            border: 1px solid var(--ss-border); backdrop-filter: blur(10px); z-index: 100;
        }
        
        .btn {
            background: #1a1a1a; color: white; border: 1px solid var(--ss-border);
            padding: 8px; font-size: 0.65rem; cursor: pointer; border-radius: 4px;
        }
        .btn-green { background: var(--ss-green); color: black; border: none; font-weight: bold; }
        
        .notes-panel {
            position: fixed; right: 0; top: 0; bottom: 0; width: 350px;
            background: var(--ss-sidebar); border-left: 1px solid var(--ss-border);
            z-index: 2000; transform: translateX(100%); transition: 0.3s; padding: 20px;
        }
        .notes-panel.open { transform: translateX(0); }
        
        select, input[type="number"] {
            background: #000; border: 1px solid #333; color: white; font-size: 0.6rem; border-radius: 3px;
        }
    </style>
</head>
<body data-theme="dark">
<div id="app">
    <aside class="sidebar">
        <div class="sidebar-header">
            <h1>STREAMLINED PRO</h1>
            <button class="btn" @click="toggleTheme" style="margin-top:10px; width: 100%;">Toggle Light/Dark</button>
        </div>
        <div style="flex-grow: 1; overflow-y: auto; padding: 10px;">
            <div v-for="p in projects" :key="p.id" @click="loadProject(p.id)" 
                 style="padding: 10px; margin-bottom: 5px; cursor: pointer; border-radius: 5px;"
                 :style="{background: activeProjectId === p.id ? 'rgba(22,200,0,0.2)' : 'rgba(255,255,255,0.05)'}">
                <div style="font-size: 0.8rem; font-weight: bold;">{{ p.name }}</div>
            </div>
        </div>
        <div style="padding: 20px; border-top: 1px solid var(--ss-border); display: grid; gap: 8px;">
            <button class="btn btn-green" @click="createProject">New Client +</button>
            <button class="btn" @click="autoLayout">Auto Layout</button>
            <button class="btn" @click="generateProposalPDF">Export Proposal PDF</button>
        </div>
    </aside>

    <main class="viewport">
        <div class="canvas-grid"></div>
        <div class="canvas-container" ref="canvasContainer" id="canvas-container">
            <div v-for="node in nodes" :key="node.id" :id="node.id" class="node" :style="{left: node.x+'px', top: node.y+'px'}">
                <div class="drag-handle"></div>
                <div class="node-body">
                    <input v-model="node.title" class="node-input" @input="save">
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 5px;">
                        <input type="number" v-model.number="node.hours" @input="save">
                        <select v-model.number="node.rate" @change="save">
                            <option :value="100">Tier 1</option>
                            <option :value="200">Tier 2</option>
                            <option :value="300">Tier 3</option>
                        </select>
                    </div>
                    <div style="margin-top: 10px; display: flex; justify-content: space-between;">
                        <span class="action-icon" @click="openNotes(node)">üìù SPECS</span>
                        <span class="action-icon" @click="removeNode(node.id)" style="color:red">DELETE</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="metrics-bar" v-if="activeProjectId">
            <div style="font-size: 0.7rem;">CLIENT: {{ activeProjectName }}</div>
            <div style="font-weight: bold; color: var(--ss-green);">ESTIMATE: ${{ totalCost }}</div>
        </div>
    </main>

    <div class="notes-panel" :class="{open: selectedNode}">
        <div v-if="selectedNode">
            <h3>{{ selectedNode.title }}</h3>
            <textarea v-model="selectedNode.notes" @input="save" style="width: 100%; height: 300px; background: #000; color: #fff;"></textarea>
            <button class="btn" @click="selectedNode = null" style="margin-top: 10px; width: 100%;">Close</button>
        </div>
    </div>
</div>

<script>
    const { createApp, ref, onMounted, nextTick, computed } = Vue;
    createApp({
        setup() {
            const projects = ref(JSON.parse(localStorage.getItem('ss_pro_repo') || '[]'));
            const activeProjectId = ref(null);
            const nodes = ref([]);
            const selectedNode = ref(null);
            let activeLines = [];

            const totalCost = computed(() => nodes.value.reduce((s, n) => s + (n.hours * n.rate), 0));
            const activeProjectName = computed(() => projects.value.find(p => p.id === activeProjectId.value)?.name || '');

            const save = () => {
                if (!activeProjectId.value) return;
                localStorage.setItem('ss_nodes_' + activeProjectId.value, JSON.stringify(nodes.value));
                localStorage.setItem('ss_pro_repo', JSON.stringify(projects.value));
            };

            const initNode = (nodeObj) => {
                nextTick(() => {
                    const el = document.getElementById(nodeObj.id);
                    if (!el) return;
                    const d = new PlainDraggable(el, { handle: el.querySelector('.drag-handle') });
                    d.left = nodeObj.x; d.top = nodeObj.y;
                    d.onMove = () => {
                        nodeObj.x = d.left; nodeObj.y = d.top;
                        activeLines.forEach(l => l.position());
                        save();
                    };
                });
            };

            const loadProject = (id) => {
                activeLines.forEach(l => l.remove());
                activeLines = [];
                activeProjectId.value = id;
                const saved = localStorage.getItem('ss_nodes_' + id);
                nodes.value = saved ? JSON.parse(saved) : [{id: 'n'+Date.now(), title: 'Core App', x: 100, y: 100, hours: 1, rate: 200, notes: ''}];
                nextTick(() => nodes.value.forEach(n => initNode(n)));
            };

            const createProject = () => {
                const name = prompt("Client Name:");
                if (!name) return;
                const id = 'p' + Date.now();
                projects.value.push({id, name});
                loadProject(id);
                save();
            };

            const generateProposalPDF = async () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                doc.text(`Proposal: ${activeProjectName.value}`, 20, 20);
                doc.text(`Total: $${totalCost.value}`, 20, 30);
                doc.save('Proposal.pdf');
            };

            const autoLayout = () => {
                const g = new dagre.graphlib.Graph();
                g.setGraph({ rankdir: 'LR' });
                g.setDefaultEdgeLabel(() => ({}));
                nodes.value.forEach(n => g.setNode(n.id, { width: 250, height: 150 }));
                dagre.layout(g);
                nodes.value.forEach(n => {
                    const pos = g.node(n.id);
                    n.x = pos.x; n.y = pos.y;
                    const el = document.getElementById(n.id);
                    if (el) { el.style.left = n.x + 'px'; el.style.top = n.y + 'px'; }
                });
                save();
            };

            const toggleTheme = () => {
                document.body.dataset.theme = document.body.dataset.theme === 'light' ? 'dark' : 'light';
            };

            onMounted(() => {
                if (projects.value.length > 0) loadProject(projects.value[0].id);
            });

            return { projects, activeProjectId, nodes, totalCost, activeProjectName, selectedNode, createProject, loadProject, generateProposalPDF, save, openNotes: (n) => selectedNode.value = n, autoLayout, toggleTheme, removeNode: (id) => { nodes.value = nodes.value.filter(n => n.id !== id); save(); } };
        }
    }).mount('#app');
</script>
</body>
</html>
